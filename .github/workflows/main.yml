name: Docker Build and Push CI

on:
  push:
    branches: [ "main" ]  # 仅在 main 分支推送时触发

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # -------------------------------------------------------
      # 第一阶段：单元测试（必须先过测试才能构建镜像）
      # -------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Unit Tests
        run: |
          python test_app.py
          echo "Unit tests passed!"

      # -------------------------------------------------------
      # 第二阶段：构建并推送 Docker 镜像
      # -------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 格式为 用户名/仓库名:标签
          # 建议使用 commit sha 作为标签，实现版本可追溯
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-study:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-cicd-study:${{ github.sha }}
